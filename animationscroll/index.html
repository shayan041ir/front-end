<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Scroll</title>
    <link rel="stylesheet" href="/animationscroll/style.css">
</head>

    <body>
        <header id="header" class="header">
            <div class="header-wrapp">
                <div class="header-left">
                    <div class="header-main">
                        <a href="#" class="header-logo">
                            <img src="/animationscroll/logo-black.svg" alt="logo">
                        </a>
                        <div class="header-title">the - genomics products</div>
                    </div>
                    <div class="header-search">
                        <div class="header-search__btn">
                            <img src="/animationscroll/icons8-search.svg" alt="">
                        </div>
                        <input type="text" class="header-search__input" placeholder="search">
                    </div>
                </div>
                <div class="header-right">
                    <button class="header-contact">Get in touch</button>
                    <button class="header-menu"></button>
                </div>
            </div>
        </header>
    </body>

</html>
