<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cards</title>
    <link rel="stylesheet" href="/css cards/style.css">
</head>

<body>
    <div class="background"></div>
    <div class="gird">
        <div>
            <article class="card">
                <!-- card contact 2-->
                <div class="card-body">
                    <div class="mn">
                        <p><b>Elite</b></p>
                    </div>
                    <p class="price">$150</p>
                    <li>10 user request</li>
                    <li>3 design accounts</li>
                    <li>Email support</li>
                    <li>100 deployments</li>
                    <li>24/7 support</li>
                    <br>
                    <div>
                        <button>
                            <p class="bt">choose plan</p>
                        </button>
                    </div>
                    <br>
                </div>
            </article>
        </div>
        <div class="primary">
            <article class="card">
                <!-- card contact 1-->
                <div class="card-body">
                    <div class="mn">
                        <p><b>Free</b></p>
                    </div>
                    <p class="price">$0</p>
                    <li>10 user request</li>
                    <li>3 design accounts</li>
                    <li>24/7 support</li>
                    <br>
                    <div>
                        <button>
                            <p class="bt">choose plan</p>
                        </button>
                    </div>
                    <br>
                </div>

            </article>
        </div>
        <div>
            <article class="card">
                <!-- card contact 3-->
                <div class="card-body">
                    <div class="mn">
                        <p><b>Pro</b></p>
                    </div>
                    <p class="price">$80</p>
                    <li>10 user request</li>
                    <li>3 design accounts</li>
                    <li>Email support</li>
                    <br>
                    <div>
                        <button>
                            <p class="bt">choose plan</p>
                        </button>
                    </div>
                    <br>
                </div>

            </article>
        </div>
    </div>
</body>

</html>
