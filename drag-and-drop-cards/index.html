<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Drag & drop</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap"
            rel="stylesheet"
        >
    </head>
    <body>
        <div id="team-members">
            <article class="team-member">
                <img
                    class="team-member-avatar"
                    src="/drag-and-drop-cards/download (1).jfif"
                    alt="shayan rezayi"
                >
                <div class="team-member-name">
                    <h3>shayan rezayi</h3>
                    <p>Full-Stack Developer</p>
                </div>
                <ul class="social-links">
                    <li>
                        <a href="#"><img src="/drag-and-drop-cards/linkedin-square-icon.svg" alt="Linkedin"></a>
                    </li>
                    <li>
                        <a href="#"><img src="/drag-and-drop-cards/twitter-square-icon.svg" alt="twitter"></a>
                    </li>
                </ul>
            </article>
            <article class="team-member">
                <img
                    class="team-member-avatar"
                    src="/drag-and-drop-cards/download (2).jfif"
                    alt="Lilia Williams"
                >
                <div class="team-member-name">
                    <h3>
                        Lilia Williams
                    </h3>
                    <p>
                        UX/UI Designer
                    </p>
                </div>
                <ul class="social-links">
                   
                    <ul class="social-links">
                        <li>
                            <a href="#"><img src="/drag-and-drop-cards/linkedin-square-icon.svg" alt="Linkedin"></a>
                        </li>
                        <li>
                            <a href="#"><img src="/drag-and-drop-cards/twitter-square-icon.svg" alt="twitter"></a>
                        </li>
                    </ul>

                </ul>
            </article>
            <article class="team-member">
                <img
                    class="team-member-avatar"
                    src="/drag-and-drop-cards/download (3).jfif"
                    alt="Alexander Smith"
                >
                <div class="team-member-name">
                    <h3>
                        Alexander Smith
                    </h3>
                    <p>
                        Product Manager
                    </p>
                </div>
                <ul class="social-links">
                    <li>
                        <a href="#"><img src="/drag-and-drop-cards/linkedin-square-icon.svg" alt="Linkedin"></a>
                    </li>
                    <li>
                        <a href="#"><img src="/drag-and-drop-cards/twitter-square-icon.svg" alt="twitter"></a>
                    </li>
                </ul>
            </article>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
        <script src="/drag-and-drop-cards/jsfile.js"></script>
    </body>
</html>
